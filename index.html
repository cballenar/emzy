<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Em</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="css/bootstrap-responsive.min.css" rel="stylesheet" />-->
    <link href="css/base.css" rel="stylesheet" />

    <!--<script src="js/bootstrap.min.js"></script>-->

    <!-- Backbone Templates -->
    <script id="nodeTemplate" type="text/template">
      <form class="form-inline">
        <div class="handle"></div>
        <div class="btn-group pull-right">
          <a class="btn btn-small addChildNode"><i class="icon-arrow-right"></i></a>
          <a class="btn btn-small addSiblingNode"><i class="icon-arrow-down"></i></a>
          <a class="btn btn-small btn-danger removeNode"><i class="icon-remove icon-white"></i></a>
        </div> 
        <div class="formWrapper">
          <input type="text" class="nodeName" value="<%= name %>" disabled>
          <span> { </span>
          <input type="text" class="nodeInput" value="<%= px %>" />
          <span> = </span>
          <input type="text" class="nodeOutput" disabled />
          <span> }</span>
        </div>
      </form>
    </script>
</head>
<body>

<div class="navbar navbar-inverse navbar-static-top">
  <div class="navbar-inner">
    <a class="brand" href="/">Emzy.dev</a>
    <ul class="nav">
      <li><a href="#">About</a></li>
      <li><a href="#">Other Apps</a></li>
    </ul>
  </div>
</div>

<div class="container-fluid">
  <div class="emzyApp"></div>
  <div class="emzyOutput"></div>
  <div class="emzyProcess form-actions"><input type="submit" class="btn btn-primary toCss" value="Output to CSS" /></div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/plugins.js"></script>

<script src="js/underscore.min.js"></script>
<script src="js/backbone.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
